{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Luxure Product Gallery</h2>
    <p class="text-center text-muted">Jelajahi koleksi produk eksklusif kami secara visual.</p>
    
    <div class="row">
        {% for p in produk %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm border-0">
                <img src="{{ p.gambar_url }}" class="card-img-top" alt="{{ p.nama }}" style="height: 250px; object-fit: cover;">
                <div class="card-body text-center">
                    <h6 class="card-title">{{ p.nama }}</h6>
                    <a href="{% url 'detail' p.id %}" class="btn btn-sm btn-outline-dark">Lihat Detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
