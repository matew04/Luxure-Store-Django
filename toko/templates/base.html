<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURE STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #fdfdfd;
        }

        .navbar {
            background: white !important;
            border-bottom: 1px solid #eee;
        }

        .nav-link {
            font-weight: 600;
            color: #333 !important;
            text-transform: uppercase;
            font-size: 13px;
        }

        .card {
            border-radius: 20px;
            border: none;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
        }

        .btn-dark {
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top py-3">
        <div class="container">
            <a class="navbar-brand fw-800 fs-3" href="{% url 'home' %}">LUXURE.</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'kategori' 'Pria' %}">Pria</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'kategori' 'Wanita' %}">Wanita</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'kategori' 'Anak' %}">Anak</a></li>
                </ul>

                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'form_pesanan' %}">Order Form</a></li>
                    <li class="nav-item ms-lg-3">
                        <button class="btn btn-dark px-4 shadow-sm py-2" type="button">LOGIN</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 min-vh-100">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-5 bg-dark text-white mt-5">
        <div class="container">
            <h4 class="fw-bold mb-3">LUXURE STORE</h4>
            <p class="mb-0 text-secondary small">Â© 2026 LUXURE Fashion Store. Premium Quality Collections.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
